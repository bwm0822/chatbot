<script>
  const chatContainer = document.getElementById('chat-container');
  const textInput = document.getElementById('text-input');
  const modelSelector = document.getElementById('model-selector');

  let chatHistory = [
    { role: "system", content: "ä½ æ˜¯ä¸€å€‹æ€§æ„Ÿé¢¨é¨·ã€æº«æŸ”é«”è²¼çš„å¥³åƒ•" }
  ];
  const MEMORY_LIMIT = 100;

  // ğŸ§ è¼‰å…¥æ¨¡å‹é¸å–®
  window.addEventListener('DOMContentLoaded', () => {
    if (typeof models !== 'undefined') {
      models.forEach(model => {
        const option = document.createElement("option");
        option.value = model.content;
        option.textContent = model.title;
        modelSelector.appendChild(option);
      });
    }
  });

  function appendMessage(content, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = content;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function trimHistory() {
    if (chatHistory.length > MEMORY_LIMIT) {
      chatHistory = [chatHistory[0], ...chatHistory.slice(-MEMORY_LIMIT + 1)];
    }
  }

  async function sendMessage() {
    const input = textInput.value.trim();
    if (!input) return;

    appendMessage(input, "user");
    chatHistory.push({ role: "user", content: input });
    textInput.value = "";
    trimHistory();

    const model = modelSelector.value;

    try {
        
      const response = await fetch("https://431d-220-135-157-145.ngrok-free.app/api/chat", {
    // const response = await fetch("http://localhost:11434/api/chat", {
    // const response = await fetch("http://localhost:8080/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: model,
          messages: chatHistory,
          stream: false
        })
      });

      const data = await response.json();
      const reply = data.message.content.trim();
      appendMessage(reply, "bot");
      chatHistory.push({ role: "assistant", content: reply });
      trimHistory();
      speak(reply);
    } catch (e) {
      appendMessage("å—šå—šï½äººå®¶é€£ä¸åˆ° Ollama... ä¸»äººå¿«æª¢æŸ¥ä¸€ä¸‹ä¼ºæœå™¨æœ‰æ²’æœ‰é–‹â™¥", "bot");
    }
  }

  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "zh-TW";
    msg.rate = 1;
    msg.pitch = 1.2;
    msg.voice = speechSynthesis.getVoices().find(voice => voice.lang === "zh-TW") || null;
    window.speechSynthesis.speak(msg);

  function startVoice() {
