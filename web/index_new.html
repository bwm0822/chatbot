<script>
  const chatContainer = document.getElementById('chat-container');
  const textInput = document.getElementById('text-input');
  const modelSelector = document.getElementById('model-selector');

  let chatHistory = [
    { role: "system", content: "ä½ æ˜¯ä¸€å€‹æ€§æ„Ÿé¢¨é¬†ã€æº«æŸ”é«”è²¼çš„å¥³åƒ•" }
  ];
  const MEMORY_LIMIT = 100;

  window.addEventListener('DOMContentLoaded', async () => {
    if (typeof models !== 'undefined') {
      models.forEach(model => {
        const option = document.createElement("option");
        option.value = model.content;
        option.textContent = model.title;
        modelSelector.appendChild(option);
      });
    }
  });

  async function sendMessage() {
    const input = textInput.value.trim();
    if (!input) return;

    appendMessage(input, "user");
    chatHistory.push({ role: "user", content: input });
    textInput.value = "";
    trimHistory();

    const model = modelSelector.value;

    try {
      const url = await window.getNgrokUrl();
      if (!url) throw new Error("ç„¡æ³•å–å¾— ngrok ç¶²å€");

      const response = await fetch(url + "/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: model,
          messages: chatHistory,
          stream: false
        })
      });

      const data = await response.json();
      const reply = data.message.content.trim();
      appendMessage(reply, "bot");
      chatHistory.push({ role: "assistant", content: reply });
      trimHistory();
      speak(reply);
    } catch (e) {
      console.error(e);
      appendMessage("å–µå–µï½é€£ä¸åˆ° Ollama... ä¸»äººå¿«æª¢æŸ¥ä¸€ä¸‹ä¼ºæœå™¨æœ‰æ²’æœ‰é–‹â™¥", "bot");
    }
  }

  function appendMessage(content, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = content;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function trimHistory() {
    if (chatHistory.length > MEMORY_LIMIT) {
      chatHistory = [chatHistory[0], ...chatHistory.slice(-MEMORY_LIMIT + 1)];
    }
  }

  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "zh-TW";
    msg.rate = 1;
    msg.pitch = 1.2;
    msg.voice = speechSynthesis.getVoices().find(voice => voice.lang === "zh-TW") || null;
    window.speechSynthesis.speak(msg);
  }

  function startVoice() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("ä¸»äººï½é€™å€‹ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è¾¨è­˜å–”â™¥ï¼ˆChrome æœ€é¦™ï¼‰");
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "zh-TW";
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      textInput.value = transcript;
      sendMessage();
    };

    recognition.onerror = (event) => {
      alert("å–µå–µï½èªéŸ³è¾¨è­˜å¤±æ•—äº†ï¼š" + event.error);
    };

    recognition.start();
  }
</script>
