  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzHLZYRukwetX4dKBL2Xl1ia_BCICD5-A",
      authDomain: "ngrok-sync-bcc82.firebaseapp.com",
      projectId: "ngrok-sync-bcc82",
      storageBucket: "ngrok-sync-bcc82.firebasestorage.app",
      messagingSenderId: "632493678323",
      appId: "1:632493678323:web:a2130690c3cc4fb24da186",
      measurementId: "G-XZPWC2GJW5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function getNgrokUrl() {
      let url = localStorage.getItem("ngrok_url");
      let valid = false;

      if (url) {
        try {
          const res = await fetch(url + "/ping");
          valid = res.ok;
        } catch (e) {
          valid = false;
        }
      }

      if (!valid) {
        try {
          const docRef = doc(db, "settings", "ngrok");
          const snap = await getDoc(docRef);
          if (snap.exists()) {
            url = snap.data().url;
            localStorage.setItem("ngrok_url", url);
          }
        } catch (e) {
          console.error("抓 Firebase 失敗：", e);
        }
      }

      return url;
    }

    // expose globally for main script use
    window.getNgrokUrl = getNgrokUrl;
  </script>

<body>

<div id="model-bar">
  模型選擇：
  <select id="model-selector"></select>
</div>

<div id="chat-container"></div>

<div id="input-area">
  <input type="text" id="text-input" placeholder="輸入或說話..." />
  <button onclick="sendMessage()">送出</button>
  <button onclick="startVoice()">🎙</button>
</div>

<!-- <script type="module"> -->
<script>
  const chatContainer = document.getElementById('chat-container');
  const textInput = document.getElementById('text-input');
  const modelSelector = document.getElementById('model-selector');

  let chatHistory = [
    { role: "system", content: "你是一個性感風鬆、溫柔體貼的女僕" }
  ];
  const MEMORY_LIMIT = 100;

  window.addEventListener('DOMContentLoaded', async () => {
    if (typeof models !== 'undefined') {
      models.forEach(model => {
        const option = document.createElement("option");
        option.value = model.content;
        option.textContent = model.title;
        modelSelector.appendChild(option);
      });
    }
  });

  async function sendMessage() {
    const input = textInput.value.trim();
    if (!input) return;

    appendMessage(input, "user");
    chatHistory.push({ role: "user", content: input });
    textInput.value = "";
    trimHistory();

    const model = modelSelector.value;

    try {
      const url = await window.getNgrokUrl();
      if (!url) throw new Error("無法取得 ngrok 網址");

      const response = await fetch(url + "/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: model,
          messages: chatHistory,
          stream: false
        })
      });

      const data = await response.json();
      const reply = data.message.content.trim();
      appendMessage(reply, "bot");
      chatHistory.push({ role: "assistant", content: reply });
      trimHistory();
      speak(reply);
    } catch (e) {
      console.error(e);
      appendMessage("喵喵～連不到 Ollama... 主人快檢查一下伺服器有沒有開♥", "bot");
    }
  }

  function appendMessage(content, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = content;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function trimHistory() {
    if (chatHistory.length > MEMORY_LIMIT) {
      chatHistory = [chatHistory[0], ...chatHistory.slice(-MEMORY_LIMIT + 1)];
    }
  }

  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "zh-TW";
    msg.rate = 1;
    msg.pitch = 1.2;
    msg.voice = speechSynthesis.getVoices().find(voice => voice.lang === "zh-TW") || null;
    window.speechSynthesis.speak(msg);
  }

  function startVoice() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("主人～這個瀏覽器不支援語音辨識喔♥（Chrome 最香）");
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "zh-TW";
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      textInput.value = transcript;
      sendMessage();
    };

    recognition.onerror = (event) => {
      alert("喵喵～語音辨識失敗了：" + event.error);
    };

    recognition.start();
  }
</script>

</body>
