<body>

<div id="model-bar">

<div id="input-area">
  <input type="text" id="text-input" placeholder="Ëº∏ÂÖ•ÊàñË™™Ë©±..." />

</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const textInput = document.getElementById('text-input');
  const modelSelector = document.getElementById('model-selector');

  let chatHistory = [
    { role: "system", content: "‰Ω†ÊòØ‰∏ÄÂÄãÊÄßÊÑüÈ¢®È®∑„ÄÅÊ∫´ÊüîÈ´îË≤ºÁöÑÂ•≥ÂÉï" }
  ];
  const MEMORY_LIMIT = 100;

  // üßÅ ËºâÂÖ•Ê®°ÂûãÈÅ∏ÂñÆ
  window.addEventListener('DOMContentLoaded', () => {
    if (typeof models !== 'undefined') {
      models.forEach(model => {
        const option = document.createElement("option");
        option.value = model.content;
        option.textContent = model.title;
        modelSelector.appendChild(option);
      });
    }
  });

  function appendMessage(content, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = content;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function trimHistory() {
    if (chatHistory.length > MEMORY_LIMIT) {
      chatHistory = [chatHistory[0], ...chatHistory.slice(-MEMORY_LIMIT + 1)];
    }
  }

  async function sendMessage() {
    const input = textInput.value.trim();
    if (!input) return;

    appendMessage(input, "user");
    chatHistory.push({ role: "user", content: input });
    textInput.value = "";
    trimHistory();

    const model = modelSelector.value;

    try {
      const url = await window.getNgrokUrl();
      if (!url) throw new Error("ÁÑ°Ê≥ïÂèñÂæó ngrok Á∂≤ÂùÄ");

      const response = await fetch(url + "/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: model,
          messages: chatHistory,
          stream: false
        })
      });

      const data = await response.json();
      const reply = data.message.content.trim();
      appendMessage(reply, "bot");
      chatHistory.push({ role: "assistant", content: reply });
      trimHistory();
      speak(reply);
    } catch (e) {
      console.error(e);
      appendMessage("ÂñµÂñµÔΩûÈÄ£‰∏çÂà∞ Ollama... ‰∏ª‰∫∫Âø´Ê™¢Êü•‰∏Ä‰∏ã‰º∫ÊúçÂô®ÊúâÊ≤íÊúâÈñã‚ô•", "bot");
    }
  }

  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "zh-TW";
    msg.rate = 1;
    msg.pitch = 1.2;
    msg.voice = speechSynthesis.getVoices().find(voice => voice.lang === "zh-TW") || null;
    window.speechSynthesis.speak(msg);
  }

  function startVoice() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("‰∏ª‰∫∫ÔΩûÈÄôÂÄãÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ë™ûÈü≥Ëæ®Ë≠òÂî∑‚ô•ÔºàChrome ÊúÄÈ¶ôÔºâ");
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "zh-TW";
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      textInput.value = transcript;
      sendMessage();
    };

    recognition.onerror = (event) => {
      alert("ÂóöÂóöÔΩûË™ûÈü≥Ëæ®Ë≠òÂ§±Êïó‰∫ÜÔºö" + event.error);
    };

    recognition.start();
  }
</script>

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function getNgrokUrl() {
      let url = localStorage.getItem("ngrok_url");
      let valid = false;

      if (url) {
        try {
          const res = await fetch(url + "/ping");
          valid = res.ok;
        } catch (e) {
          valid = false;
        }
      }

      if (!valid) {
        try {
          const docRef = doc(db, "settings", "ngrok");
          const snap = await getDoc(docRef);
          if (snap.exists()) {
            url = snap.data().url;
            localStorage.setItem("ngrok_url", url);
          }
        } catch (e) {
          console.error("Êäì Firebase Â§±ÊïóÔºö", e);
        }
      }

      return url;
    }

    // expose globally for main script use
    window.getNgrokUrl = getNgrokUrl;
  </script>
